<!DOCTYPE html>
<head>
    <title>
        Online Shopping Site for Exclusive merch
    </title>
    <script src="https://kit.fontawesome.com/25f72bf6b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class = "storenavbar wrapper">
            <div class = "storenavbar__logo">
                <picture>
                    <img src="assets/images/samplogo.png" alt="Our store logo">
                </picture>
            </div>

            <div class="storenavbar__list">
                <ul>
                    <div class="storenavbar__list--left">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Shop</a>
                        </li>
                        <li>
                            <a href="#">Offers</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </div>

                    <div class = "storenavbar__list--right">
                        <li>
                            <a href="#">
                                <i class="fas fa-search"></i>

                                <span>
                                    Search
                                </span>
                            </a>
                        </li>
    
                        <li>
                            <a href="#">
                                <i class="fas fa-user-circle"></i>

                                <span>
                                    Account
                                </span>
                            </a>
                        </li>
    
                        <li>
                            <a href="#">
                                <i class="fas fa-shopping-cart"></i>

                                <span>
                                    Cart
                                </span>
                            </a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </header>

    <div class="largehero">
        
    </div>

<script src="bundled.js"></script>
</body>
</html>
